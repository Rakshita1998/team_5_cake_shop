<div class="container">
  <h2>User Login</h2>
  <form #loginform="ngForm" (ngSubmit)="loginUser()">
    {{ loginform.form.valid }}
    <small class="text-danger">{{ msg }}</small>
    <div class="form-group">

      <label for="email">Email:</label>
      <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId"
        required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched" />
      <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email Id is required field</small>
    </div>

    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" name="password"
        [(ngModel)]="user.password" #password="ngModel" required
        [class.is-invalid]="password.invalid && password.touched" />
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">password is required
        field</small>
    </div><br>

    <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-info" (click)="gotoproductlist()">
      login
    </button>

  </form>
  <small class="float-right" (click)="gotoregister()">New user? Register here!</small>
</div>
